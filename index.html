<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div id="wrapper">
    <section id="container">
      <div class="xs-image-ct">
        <img src="./images/image-header-mobile.jpg"/>
        <div class="layer"></div>
      </div>
      <div class="content">
        <h1>Get <span>Insights</span> that help your business grow</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <ul class="statistics">
          <li class="sub-stats">
            <strong class="stats">
              10k+
            </strong>
            <span class="description">
              companies
            </span>
          </li>
          <li class="sub-stats">
            <strong class="stats">
              314
            </strong>
            <span class="description">
              templates
            </span>
          </li>
          <li class="sub-stats">
            <strong class="stats">
              12M+
            </strong>
            <span class="description">
              queries
            </span>
          </li>
        </ul>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/Mer7in" target="_blank">Kevin Jean Michel</a>.
    </div>
  </div>

</body>

</html>
